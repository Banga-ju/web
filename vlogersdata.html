<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حضور المعلنين </title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f9fc;
      margin: 0;
      color: #333;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
    .accordion {
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .accordion-header {
      background: #ffb20c;
      color: white;
      padding: 14px 18px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .accordion-header .arrow {
      transition: transform 0.3s ease;
    }
    .accordion-body {
      display: none;
      padding: 16px;
      background: #fafafa;
    }
    .accordion-body.open {
      display: block;
    }
    .entry-box {
      background: #fff;
      border-radius: 14px;
      border: 1px solid #ddd;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .field {
      margin-bottom: 8px;
      font-size: 15px;
    }
    .field span {
      font-weight: 600;
      color: #444;
    }
    .success { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
    .footer {
      text-align: center;
      margin: 30px 0;
    }
    .footer a {
      background: #ffb20c;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    #statsBox {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin: 20px auto;
  padding: 14px 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  font-size: 18px;
  font-weight: bold;
  max-width: 400px;
}
.stat-item {
  display: flex;
  gap: 6px;
}
.label {
  color: #555;
}



  </style>
</head>
<body>
  <h2>حضور المعلنين</h2>
  <div id="statsBox">
    <div class="stat-item">
      <span class="label">الحضور:</span>
      <span id="attendanceCount">0</span>
    </div>
    <div class="stat-item">
      <span class="label">رفعوا روابط:</span>
      <span id="linksCount">0</span>
    </div>
  </div>
  
  <div id="accordionContainer"></div>
  <div class="footer">
    <a href="vlogersdata.html">تفاصيل</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfvxROrhBdsFxkX9U5kriI4ySs9c41roY",
      authDomain: "bangadata-57f98.firebaseapp.com",
      projectId: "bangadata-57f98",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("accordionContainer");

    const days = 7; // عدد الأيام السابقة

    const check = val => val ? '<span class="success">✔</span>' : '<span class="fail">✘</span>';

    const weekdayNames = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];


    function formatTimeOnly(isoString) {
  if (!isoString) return '';
  const d = new Date(isoString);
  let hours = d.getHours();
  const minutes = String(d.getMinutes()).padStart(2, '0');
  const ampm = hours >= 12 ? 'م' : 'ص';
  hours = hours % 12;
  hours = hours ? hours : 12;
  return `${String(hours).padStart(2, '0')}:${minutes} ${ampm}`;
}



    function formatDateLabel(d) {
      const dayName = weekdayNames[d.getDay()];
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${dayName} - ${yyyy}-${mm}-${dd}`;
    }

    function formatDatePath(d) {
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    async function loadEntriesForDay(offset) {
      const date = new Date();
      date.setDate(date.getDate() - offset);
      const label = formatDateLabel(date);
      const path = formatDatePath(date);
      const entriesRef = collection(db, "Vlogers-jul-2025", path, "entries");
      const snapshot = await getDocs(entriesRef);

      const wrapper = document.createElement("div");
      wrapper.classList.add("accordion");

      const header = document.createElement("div");
      header.classList.add("accordion-header");
      header.innerHTML = `<span>${label}</span><span class="arrow">&#9654;</span>`;

      const body = document.createElement("div");
      body.classList.add("accordion-body");

      header.addEventListener("click", () => {
        body.classList.toggle("open");
        header.querySelector(".arrow").style.transform = body.classList.contains("open") ? "rotate(90deg)" : "rotate(0deg)";
      });

      let hasData = false;
      const entries = [];
snapshot.forEach(doc => {
  const d = doc.data();
  if (d.admin_displayName || d.displayName) {
  entries.push(d);
  hasData = true;
}

});

entries.sort((a, b) => {
  const getTime = (entry) =>
    entry.step2_time
      ? new Date(entry.step2_time).getTime()
      : entry.step1_time
      ? new Date(entry.step1_time).getTime()
      : 0;

  const timeA = getTime(a);
  const timeB = getTime(b);

  if (timeA === 0 && timeB !== 0) return 1;
  if (timeB === 0 && timeA !== 0) return -1;

  return timeB - timeA;
});

let attendanceCount = 0;
let linksCount = 0;

entries.forEach(d => {
  if (d.username) attendanceCount++;
if (d.tiktokPost || d.snapPost || d.instaPost || d.googleReview) linksCount++;

  const entry = document.createElement("div");
  entry.classList.add("entry-box");
  entry.innerHTML = `
    <div class="field"><span> الاسم:</span> ${d.admin_displayName || d.displayName || ''}</div>
    <div class="field"><span>المستخدم:</span> ${d.admin_username || d.username || ''}</div>
    <div class="field"><span>الحضور:</span> ${check(!!d.username)}</div>
    <div class="time"><span>وقت الحضور: </span>${formatTimeOnly(d.step1_time)}</div>

    <div class="field"><span>رفع الروابط:</span> ${check(d.tiktokPost || d.snapPost || d.instaPost || d.googleReview)}</div>
  `;
  body.appendChild(entry);
});


      if (hasData) {
        wrapper.appendChild(header);
        wrapper.appendChild(body);
        container.appendChild(wrapper);
        document.getElementById("attendanceCount").textContent =
  parseInt(document.getElementById("attendanceCount").textContent) + attendanceCount;

document.getElementById("linksCount").textContent =
  parseInt(document.getElementById("linksCount").textContent) + linksCount;

      }
    }

    for (let i = 0; i < days; i++) {
      loadEntriesForDay(i);
    }
  </script>
</body>
</html>
