<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أفضل وجه</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    #bestImage {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #title {
      position: absolute;
      top: 30px;
      width: 100%;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="title">جارٍ البحث عن أفضل شخص...</div>
  <video id="video" width="240" height="180" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <img id="bestImage" alt="سيتم عرض الصورة هنا">

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const bestImage = document.getElementById('bestImage');
    const title = document.getElementById('title');

    async function loadTinyFaceModel() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('models');
      startCamera();
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 240, height: 180 } });
        video.srcObject = stream;
        watchForFace();
      } catch (err) {
        title.textContent = "تعذر تشغيل الكاميرا";
      }
    }

    async function watchForFace() {
      const options = new faceapi.TinyFaceDetectorOptions();
      let consecutiveDetections = 0;
      const interval = setInterval(async () => {
        const detection = await faceapi.detectSingleFace(video, options);
        if (detection) {
          consecutiveDetections++;
        } else {
          consecutiveDetections = 0;
        }
        if (consecutiveDetections >= 2) {
          clearInterval(interval);
          captureBestFace();
        }
      }, 300);
    }

    async function captureBestFace() {
      const images = [];
      const options = new faceapi.TinyFaceDetectorOptions();
      title.textContent = "يتم اختيار أفضل صورة...";

      for (let i = 0; i < 10; i++) {
        await new Promise(resolve => setTimeout(resolve, 300));
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/jpeg');
        const detection = await faceapi.detectSingleFace(canvas, options);
        if (detection) {
          images.push({ score: detection.score, image: dataURL });
        }
      }

      if (images.length === 0) {
        title.textContent = "ما تم التقاط أي صورة بوجه واضح.";
        return;
      }

      const best = images.reduce((a, b) => (a.score > b.score ? a : b));
      bestImage.src = best.image;
      title.textContent = "أفضل شخص هووو!";
    }

    loadTinyFaceModel();
  </script>
</body>
</html>
